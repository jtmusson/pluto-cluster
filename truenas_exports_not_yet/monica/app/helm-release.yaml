metadata:
    name: monica
    namespace: monica
spec:
    interval: 15m
    chart:
        spec:
            chart: monica
            version: 13.2.12
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: monica
    values:
        TZ: Europe/London
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
                type: disabled
        credentials:
            backblaze:
                accessKey: REPLACED
                bucket: Pluto-JTM
                encrKey: REPLACED
                name: backblaze
                path: ""
                secretKey: REPLACED
                type: s3
                url: https://s3.us-west-001.backblazeb2.com
        ingress:
            main:
                enabled: true
                hosts:
                    - host: monica.musson-lan.uk
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-prod
                        enabled: true
                    homepage:
                        enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: allowlist-private
                              namespace: ""
        mariadb:
            enabled: true
            includeCommon: true
            mariadbDatabase: monica
            mariadbUsername: monica
        persistence:
            config:
                enabled: true
                mountPath: /var/www/html/storage
                readOnly: false
                storageClass: ""
        release_name: monica
        resources:
            limits:
                cpu: 8000m
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                loadBalancerIP: ""
                ports:
                    main:
                        port: 10119
                        targetPort: 80
                type: LoadBalancer
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                APP_ENV: production
                                APP_KEY:
                                    secretKeyRef:
                                        key: appkey
                                        name: appkey
                                APP_URL: monica.musson-lan.uk
                                DB_DATABASE: monica
                                DB_HOST:
                                    secretKeyRef:
                                        expandObjectName: false
                                        key: plainhost
                                        name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                                DB_PASSWORD: '{{ .Values.mariadb.password }}'
                                DB_USERNAME: monica
                                MAIL_ENCRYPTION:
                                    name: MAIL_ENCRYPTION
                                    value: tls
                                MAIL_FROM_ADDRESS:
                                    name: MAIL_FROM_ADDRESS
                                    value: REPLACED
                                MAIL_FROM_NAME:
                                    name: MAIL_FROM_NAME
                                    value: Monica
                                MAIL_HOST:
                                    name: MAIL_HOST
                                    value: REPLACED
                                MAIL_MAILER:
                                    name: MAIL_MAILER
                                    value: smtp
                                MAIL_PASSWORD:
                                    name: MAIL_PASSWORD
                                    value: REPLACED
                                MAIL_PORT:
                                    name: MAIL_PORT
                                    value: "587"
                                MAIL_USERNAME:
                                    name: MAIL_USERNAME
                                    value: REPLACED
                            probes:
                                liveness:
                                    type: tcp
                                readiness:
                                    type: tcp
                                startup:
                                    type: tcp
                replicas: 1
                type: Deployment
