


metadata:
    name: nextcloud
    namespace: nextcloud
spec:
    interval: 15m
    chart:
        spec:
            chart: nextcloud
            version: 30.1.24
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: nextcloud
    values:
        TZ: Europe/London

        cnpg:
            main:
                backups:
                    credentials: backblaze
                    enabled: true
                    retentionPolicy: ""
                    revision: ""
                cluster:
                    instances: 2
                    singleNode: true
                database: nextcloud
                enabled: true
                hibernate: false
                mode: recovery
                monitoring:
                    disableDefaultQueries: false
                    enablePodMonitor: true
                password: "${NEXTCLOUD_CNPG_PASSWORD}"
                pgVersion: 16
                pooler:
                    enabled: false
                recovery:
                    enabled: false
                    revision: ""
                    serverName: ""
                user: nextcloud

        credentials:
            backblaze:
                accessKey: REPLACED
                bucket: Pluto-JTM
                encrKey: REPLACED
                name: backblaze
                path: ""
                secretKey: REPLACED
                type: s3
                url: https://s3.us-west-001.backblazeb2.com
        cronjobs:
            - cmd:
                - echo "Running [php -f /var/www/html/cron.php] ..."
                - php -f /var/www/html/cron.php
                - echo "Finished [php -f /var/www/html/cron.php]"
              enabled: true
              name: nextcloud-cron
              schedule: '*/5 * * * *'
            - cmd:
                - echo "Running [occ preview:pre-generate] ..."
                - occ preview:pre-generate
                - echo "Finished [occ preview:pre-generate]"
              enabled: '{{ .Values.nextcloud.previews.cron }}'
              name: preview-cron
              schedule: '{{ .Values.nextcloud.previews.schedule }}'


        ingress:
            main:
                enabled: true
                hosts:
                    - host: nc.${BASE_DOMAIN_EXT}
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-prod
                        enabled: true
                    homepage:
                        description: ""
                        enabled: true
                        group: Productivity
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: "${NEXTCLOUD_API_KEY}"
                            enabled: true
                    traefik:
                        allowCors: true
                        enabled: true
                        entrypoints:
                            - websecure
                required: true
        metrics:
            main:
                enabled: true
                prometheusRule:
                    enabled: true
        nextcloud:
            clamav:
                enabled: true
                file_max_size: -1
                infected_action: only_log
                stream_max_length: 1.048576e+08
            credentials:
                initialAdminPassword: "${NEXTCLOUD_INITIAL_ADMIN_PASSWORD}"
                initialAdminUser: admin
            expirations:
                activity_expire_days: 90
                trash_retention_obligation: auto
                versions_retention_obligation: auto
            files:
                max_chunk_size: 1.048576e+07
                shared_folder_name: Shared
            general:
                accessIP: 10.242.1.45
                default_phone_region: GB
                force_enable_allow_local_remote_servers: false
                run_optimize: true
            logging:
                log_audit_file: /var/www/html/data/logs/audit.log
                log_date_format: d/m/Y H:i:s
                log_file: /var/www/html/data/logs/nextcloud.log
                log_level: 2
            notify_push:
                enabled: true
            opcache:
                interned_strings_buffer: 32
                jit_buffer_size: 128
                max_accelerated_files: 10000
                memory_consumption: 128
                revalidate_freq: 60
            php:
                memory_limit: 2G
                pm_max_children: 180
                pm_max_spare_servers: 30
                pm_min_spare_servers: 12
                pm_start_servers: 18
                upload_limit: 10G
            previews:
                cron: true
                enabled: true
                height_sizes: "256"
                imaginary: true
                jpeg_quality: 60
                max_allowed_resolution: "18.0"
                max_file_size_image: 50
                max_memory: 1024
                max_x: 2048
                max_y: 2048
                providers:
                    - BMP
                    - GIF
                    - JPEG
                    - Krita
                    - MarkDown
                    - MP3
                    - OpenDocument
                    - PNG
                    - TXT
                    - XBitmap
                schedule: '*/30 * * * *'
                square_sizes: 32 256
                width_sizes: 256 384
        persistence:
            config:
                enabled: true
                readOnly: false
                storageClass: ""
                targetSelector:
                    main:
                        main:
                            mountPath: /var/www/html/config
                    nextcloud-cron:
                        nextcloud-cron:
                            mountPath: /var/www/html/config
                    nginx:
                        nginx:
                            mountPath: /var/www/html/config
                            readOnly: true
                    notify:
                        notify:
                            mountPath: /var/www/html/config
                            readOnly: true
                    preview-cron:
                        preview-cron:
                            mountPath: /var/www/html/config
                volsync:
                    - credentials: backblaze
                      dest:
                        enabled: true
                      name: config
                      src:
                        enabled: false
                      type: restic
            data:
                autoPermissions:
                    enabled: false
                enabled: true
                path: "/mnt/pool0/nextcloud/nextcloud-data"
                readOnly: false
                server: "${PLUTO_IP}"
                targetSelector:
                    main:
                        init-perms:
                            mountPath: /var/www/html/data
                        main:
                            mountPath: /var/www/html/data
                    nextcloud-cron:
                        nextcloud-cron:
                            mountPath: /var/www/html/data
                    nginx:
                        nginx:
                            mountPath: /var/www/html/data
                            readOnly: true
                    preview-cron:
                        preview-cron:
                            mountPath: /var/www/html/data
                type: nfs
            html:
                enabled: true
                readOnly: false
                storageClass: ""
                targetSelector:
                    main:
                        main:
                            mountPath: /var/www/html
                    nextcloud-cron:
                        nextcloud-cron:
                            mountPath: /var/www/html
                    nginx:
                        nginx:
                            mountPath: /var/www/html
                            readOnly: true
                    preview-cron:
                        preview-cron:
                            mountPath: /var/www/html
                volsync:
                    - credentials: backblaze
                      dest:
                        enabled: true
                      name: html
                      src:
                        enabled: false
                      type: restic
            nginx:
                enabled: true
                objectName: nginx-config
                targetSelector:
                    nginx:
                        nginx:
                            mountPath: /etc/nginx/nginx.conf
                            readOnly: true
                            subPath: nginx.conf
                type: configmap
            nginx-temp:
                enabled: true
                targetSelector:
                    nginx:
                        nginx:
                            mountPath: /tmp/nginx
                type: emptyDir
            opcache-recommended:
                enabled: true
                objectName: opcache
                targetSelector:
                    main:
                        main:
                            mountPath: /usr/local/etc/php/conf.d/opcache-recommended.ini
                            readOnly: true
                            subPath: opcache-recommended.ini
                type: configmap
            php-tune:
                enabled: true
                objectName: php-tune
                targetSelector:
                    main:
                        main:
                            mountPath: /usr/local/etc/php-fpm.d/zz-tune.conf
                            readOnly: true
                            subPath: zz-tune.conf
                type: configmap
            redis-session:
                enabled: true
                objectName: redis-session
                targetSelector:
                    main:
                        main:
                            mountPath: /usr/local/etc/php/conf.d/redis-session.ini
                            readOnly: true
                            subPath: redis-session.ini
                type: configmap
        redis:
            enabled: true
            includeCommon: true
            username: default

        securityContext:
            container:
                UMASK: "0022"
                runAsGroup: 568
                runAsUser: 568
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            clamav:
                enabled: true
                ports:
                    clamav:
                        enabled: true
                        port: 3310
                        targetPort: 3310
                        targetSelector: clamav
                targetSelector: clamav
            imaginary:
                enabled: true
                ports:
                    imaginary:
                        enabled: true
                        port: 9090
                        targetSelector: imaginary
                targetSelector: imaginary
            main:
                ports:
                    main:
                        port: 8080
                        targetSelector: nginx
                targetSelector: nginx
            nextcloud:
                enabled: true
                ports:
                    nextcloud:
                        enabled: true
                        port: 9000
                        targetPort: 9000
                        targetSelector: main
                targetSelector: main
            notify:
                enabled: true
                ports:
                    metrics:
                        enabled: true
                        port: 7868
                        targetSelector: notify
                    notify:
                        enabled: true
                        port: 7867
                        primary: true
                        targetPort: 7867
                        targetSelector: notify
                targetSelector: notify
        updated: true
        workload:
            clamav:
                enabled: true
                podSpec:
                    containers:
                        clamav:
                            enabled: true
                            envFrom:
                                - configMapRef:
                                    name: clamav-config
                            imageSelector: clamavImage
                            primary: true
                            probes:
                                liveness:
                                    command: clamdcheck.sh
                                    enabled: true
                                    type: exec
                                readiness:
                                    command: clamdcheck.sh
                                    enabled: true
                                    type: exec
                                startup:
                                    enabled: true
                                    port: '{{ .Values.service.clamav.ports.clamav.targetPort }}'
                                    type: tcp
                            resources:
                                excludeExtra: true
                            securityContext:
                                readOnlyRootFilesystem: false
                                runAsGroup: 0
                                runAsNonRoot: false
                                runAsUser: 0
                replicas: 1
                strategy: RollingUpdate
                type: Deployment

            imaginary:
                enabled: true
                podSpec:
                    containers:
                        imaginary:
                            args:
                                - -p
                                - '{{ .Values.service.imaginary.ports.imaginary.port }}'
                                - -concurrency
                                - "10"
                                - -max-allowed-resolution
                                - '{{ .Values.nextcloud.previews.max_allowed_resolution }}'
                                - -enable-url-source
                                - -return-size
                            command: imaginary
                            enabled: true
                            imageSelector: imaginaryImage
                            primary: true
                            probes:
                                liveness:
                                    enabled: true
                                    path: /health
                                    port: '{{ .Values.service.imaginary.ports.imaginary.port }}'
                                readiness:
                                    enabled: true
                                    path: /health
                                    port: '{{ .Values.service.imaginary.ports.imaginary.port }}'
                                startup:
                                    enabled: true
                                    port: '{{ .Values.service.imaginary.ports.imaginary.port }}'
                                    type: tcp
                            resources:
                                excludeExtra: true
                replicas: 1
                strategy: RollingUpdate
                type: Deployment
            main:
                podSpec:
                    containers:
                        main:
                            enabled: true
                            env:
                                OVERWRITEHOST:
                                    name: OVERWRITEHOST
                                    value: "nc.${BASE_DOMAIN_EXT}"
                                OVERWRITEPROTOCOL:
                                    name: OVERWRITEPROTOCOL
                                    value: https
                            envFrom:
                                - configMapRef:
                                    name: nextcloud-config
                            primary: true
                            probes:
                                liveness:
                                    command: /healthcheck.sh
                                    enabled: true
                                    type: exec
                                readiness:
                                    command: /healthcheck.sh
                                    enabled: true
                                    type: exec
                                startup:
                                    enabled: true
                                    port: '{{ .Values.service.nextcloud.ports.nextcloud.targetPort }}'
                                    type: tcp
                replicas: 1
                type: Deployment
            nginx:
                enabled: true
                podSpec:
                    containers:
                        nginx:
                            enabled: true
                            imageSelector: nginxImage
                            primary: true
                            probes:
                                liveness:
                                    enabled: true
                                    httpHeaders:
                                        Host: kube.internal.healthcheck
                                    path: /robots.txt
                                    port: '{{ .Values.service.main.ports.main.port }}'
                                readiness:
                                    enabled: true
                                    httpHeaders:
                                        Host: kube.internal.healthcheck
                                    path: /robots.txt
                                    port: '{{ .Values.service.main.ports.main.port }}'
                                startup:
                                    enabled: true
                                    port: '{{ .Values.service.main.ports.main.port }}'
                                    type: tcp
                            resources:
                                excludeExtra: true
                replicas: 1
                strategy: RollingUpdate
                type: Deployment
            notify:
                enabled: true
                podSpec:
                    containers:
                        notify:
                            enabled: true
                            envFrom:
                                - configMapRef:
                                    name: hpb-config
                            imageSelector: hpbImage
                            primary: true
                            probes:
                                liveness:
                                    enabled: true
                                    httpHeaders:
                                        Host: kube.internal.healthcheck
                                    path: /push/test/cookie
                                    port: 7867
                                readiness:
                                    enabled: true
                                    httpHeaders:
                                        Host: kube.internal.healthcheck
                                    path: /push/test/cookie
                                    port: 7867
                                startup:
                                    enabled: true
                                    port: 7867
                                    type: tcp
                            resources:
                                excludeExtra: true
                replicas: 1
                strategy: RollingUpdate
                type: Deployment
