metadata:
    name: makemkv
    namespace: makemkv
spec:
    interval: 15m
    chart:
        spec:
            chart: makemkv
            version: 11.0.9
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: makemkv
    values:
        TZ: Europe/London
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
                type: disabled
        configmap:
            makemkv:
                data:
                    AUTO_DISC_RIPPER: '{{ ternary "1" "0" .Values.makemkv.AUTO_DISC_RIPPER }}'
                    AUTO_DISC_RIPPER_BD_MODE: '{{ .Values.makemkv.AUTO_DISC_RIPPER_BD_MODE }}'
                    AUTO_DISC_RIPPER_EJECT: '{{ ternary "1" "0" .Values.makemkv.AUTO_DISC_RIPPER_EJECT }}'
                    AUTO_DISC_RIPPER_FORCE_UNIQUE_OUTPUT_DIR: '{{ ternary "1" "0" .Values.makemkv.AUTO_DISC_RIPPER_FORCE_UNIQUE_OUTPUT_DIR }}'
                    AUTO_DISC_RIPPER_INTERVAL: '{{ .Values.makemkv.AUTO_DISC_RIPPER_INTERVAL }}'
                    AUTO_DISC_RIPPER_MAKEMKV_PROFILE: '{{ .Values.makemkv.AUTO_DISC_RIPPER_MAKEMKV_PROFILE }}'
                    AUTO_DISC_RIPPER_NO_GUI_PROGRESS: '{{ ternary "1" "0" .Values.makemkv.AUTO_DISC_RIPPER_NO_GUI_PROGRESS }}'
                    AUTO_DISC_RIPPER_PARALLEL_RIP: '{{ ternary "1" "0" .Values.makemkv.AUTO_DISC_RIPPER_PARALLEL_RIP }}'
                    DARK_MODE: '{{ ternary "1" "0" .Values.makemkv.DARK_MODE }}'
                    DISPLAY_HEIGHT: '{{ .Values.makemkv.DISPLAY_HEIGHT }}'
                    DISPLAY_WIDTH: '{{ .Values.makemkv.DISPLAY_WIDTH }}'
                    ENABLE_CJK_FONT: '{{ ternary "1" "0" .Values.makemkv.ENABLE_CJK_FONT }}'
                    KEEP_APP_RUNNING: '{{ ternary "1" "0" .Values.makemkv.KEEP_APP_RUNNING }}'
                    MAKEMKV_KEY: '{{ .Values.makemkv.MAKEMKV_KEY }}'
                    SECURE_CONNECTION: '{{ ternary "1" "0" .Values.makemkv.SECURE_CONNECTION }}'
                enabled: true
        credentials:
            backblaze:
                accessKey: REPLACED
                bucket: Pluto-JTM
                encrKey: REPLACED
                name: backblaze
                path: ""
                secretKey: REPLACED
                type: s3
                url: https://s3.us-west-001.backblazeb2.com
        ingress:
            main:
                enabled: true
                hosts:
                    - host: makemkv.musson-lan.uk
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-prod
                        enabled: true
                    homepage:
                        description: ""
                        enabled: true
                        group: Ripping
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            enabled: false
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: allowlist-private
                              namespace: ""
        makemkv:
            AUTO_DISC_RIPPER: false
            AUTO_DISC_RIPPER_BD_MODE: mkv
            AUTO_DISC_RIPPER_EJECT: false
            AUTO_DISC_RIPPER_FORCE_UNIQUE_OUTPUT_DIR: false
            AUTO_DISC_RIPPER_INTERVAL: 5
            AUTO_DISC_RIPPER_MAKEMKV_PROFILE: ""
            AUTO_DISC_RIPPER_NO_GUI_PROGRESS: false
            AUTO_DISC_RIPPER_PARALLEL_RIP: false
            DARK_MODE: true
            DISPLAY_HEIGHT: 768
            DISPLAY_WIDTH: 1280
            ENABLE_CJK_FONT: false
            KEEP_APP_RUNNING: true
            MAKEMKV_KEY: REPLACED
            SECURE_CONNECTION: false
        persistence:
            config:
                enabled: true
                mountPath: /config
                readOnly: false
                storageClass: ""
                volsync:
                    - credentials: backblaze
                      dest:
                        enabled: false
                      name: config
                      src:
                        enabled: true
                      type: restic
            output:
                enabled: true
                mountPath: /output
                readOnly: false
                storageClass: ""
            storage:
                enabled: true
                mountPath: /storage
                readOnly: false
                storageClass: ""
        release_name: makemkv
        resources:
            limits:
                cpu: 7000m
                memory: 10Gi
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                ports:
                    main:
                        port: 10180
                        targetPort: 5800
                type: ClusterIP
            vnc:
                enabled: true
                ports:
                    vnc:
                        enabled: true
                        port: 10181
                        targetPort: 5900
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                VNC_PASSWORD: ""
                            envFrom:
                                - configMapRef:
                                    name: makemkv
                            probes:
                                liveness:
                                    type: tcp
                                readiness:
                                    type: tcp
                                startup:
                                    type: tcp
                            securityContext:
                                capabilities:
                                    add:
                                        - NET_BIND_SERVICE
                                        - KILL
                replicas: 1
                type: Deployment
