metadata:
    name: peanut-upstairs
    namespace: peanut-upstairs
spec:
    interval: 15m
    chart:
        spec:
            chart: peanut
            version: 2.0.11
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: peanut-upstairs
    values:
        TZ: Europe/London
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
                type: disabled
        ingress:
            main:
                enabled: true
                hosts:
                    - host: peanut-upstairs.musson-lan.uk
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-prod
                        enabled: true
                    homepage:
                        description: ""
                        enabled: true
                        group: Network - UPS
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: upstairs
                            enabled: true
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: allowlist-private
                              namespace: ""
        release_name: peanut-upstairs
        resources: {}
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsUser: 0
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                ports:
                    main:
                        port: 10688
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                NUT_HOST: 10.242.1.242
                                NUT_PORT: 3493
                                PASSWORD: 'REPLACED'
                                USERNAME: monuser
                                WEB_PORT: '{{ .Values.service.main.ports.main.port }}'
                replicas: 1
                type: Deployment
