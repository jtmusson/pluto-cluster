metadata:
    name: clusterissuer
    namespace: clusterissuer
spec:
    interval: 15m
    chart:
        spec:
            chart: clusterissuer
            version: 8.0.12
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: clusterissuer
    values:
        clusterIssuer:
            ACME:
                - cfapikey: ""
                  cfapitoken: REPLACED
                  email: jtmusson@hey.com
                  name: cloudflare-prod
                  server: https://acme-v02.api.letsencrypt.org/directory
                  type: cloudflare
            selfSigned:
                enabled: false
                name: selfsigned
        operator:
            cert-manager:
                namespace: cert-manager
        service:
            main:
                enabled: false
                ports:
                    main:
                        enabled: false
                        port: 9999
