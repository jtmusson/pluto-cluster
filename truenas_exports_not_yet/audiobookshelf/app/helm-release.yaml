metadata:
    name: audiobookshelf
    namespace: audiobookshelf
spec:
    interval: 15m
    chart:
        spec:
            chart: audiobookshelf
            version: 10.1.3
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: audiobookshelf
    values:
        TZ: Europe/London
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
                type: disabled
        credentials:
            backblaze:
                accessKey: REPLACED
                bucket: Pluto-JTM
                encrKey: REPLACED
                name: backblaze
                path: ""
                secretKey: REPLACED
                type: s3
                url: https://s3.us-west-001.backblazeb2.com
        ingress:
            main:
                enabled: true
                hosts:
                    - host: audiobookshelf.musson-lan.uk
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-prod
                        enabled: true
                    homepage:
                        description: ""
                        enabled: true
                        group: Media
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: REPLACED
                            enabled: true
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: allowlist-private
                              namespace: ""
        persistence:
            audiobooks:
                autoPermissions:
                    enabled: false
                enabled: true
                mountPath: /audiobooks
                path: /mnt/pool0/audiobookshelf/audiobookshelf-audiobooks
                readOnly: false
                server: 10.242.1.242
                type: nfs
            config:
                enabled: true
                mountPath: /config
                readOnly: false
                storageClass: ""
                volsync:
                    - credentials: backblaze
                      dest:
                        enabled: false
                      name: config
                      src:
                        enabled: true
                      type: restic
            metadata:
                enabled: true
                mountPath: /metadata
                readOnly: false
                storageClass: ""
        release_name: audiobookshelf
        resources:
            limits:
                cpu: 8000m
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                ports:
                    main:
                        port: 10223
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                AUDIOBOOKSHELF_GID: '{{ .Values.securityContext.pod.fsGroup }}'
                                AUDIOBOOKSHELF_UID: '{{ .Values.securityContext.container.PUID }}'
                                PORT: '{{ .Values.service.main.ports.main.port }}'
                                TOKEN_SECRET:
                                    secretKeyRef:
                                        key: TOKEN_SECRET
                                        name: secrets
                            probes:
                                liveness:
                                    path: /ping
                                readiness:
                                    path: /ping
                                startup:
                                    path: /ping
                replicas: 1
                type: Deployment
