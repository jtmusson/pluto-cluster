metadata:
    name: paperless-ngx
    namespace: paperless-ngx
spec:
    interval: 15m
    chart:
        spec:
            chart: paperless-ngx
            version: 8.2.12
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: paperless-ngx
    values:
        TZ: Europe/London
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
                type: disabled
        cnpg:
            main:
                backups:
                    credentials: backblaze
                    enabled: true
                    retentionPolicy: ""
                    revision: ""
                cluster:
                    instances: 1
                    singleNode: true
                database: paperless-ng
                enabled: true
                hibernate: false
                mode: replica
                monitoring:
                    disableDefaultQueries: false
                    enablePodMonitor: true
                password: PLACEHOLDERPASSWORD
                pgVersion: 16
                pooler:
                    enabled: false
                recovery:
                    enabled: false
                    revision: ""
                    serverName: ""
                user: paperless-ng
        credentials:
            backblaze:
                accessKey: REPLACED
                bucket: Pluto-JTM
                encrKey: REPLACED
                name: backblaze
                path: ""
                secretKey: REPLACED
                type: s3
                url: https://s3.us-west-001.backblazeb2.com
        ingress:
            main:
                enabled: true
                hosts:
                    - host: paperless-ngx.musson-lan.uk
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-prod
                        enabled: true
                    homepage:
                        description: ""
                        enabled: true
                        group: Productivity
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: REPLACED
                            enabled: true
                    traefik:
                        allowCors: true
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: allowlist-private
                              namespace: ""
        persistence:
            consume:
                autoPermissions:
                    enabled: false
                enabled: true
                mountPath: /consume
                path: /mnt/pool0/paperless-ngx/paperless-ngx-import
                readOnly: false
                server: 10.242.1.242
                type: nfs
            data:
                enabled: true
                mountPath: /data
                readOnly: false
                storageClass: ""
                volsync:
                    - credentials: backblaze
                      dest:
                        enabled: false
                      name: data
                      src:
                        enabled: true
                      type: restic
            media:
                autoPermissions:
                    enabled: false
                enabled: true
                mountPath: /media
                path: /mnt/pool0/paperless-ngx/paperless-ngx-data
                readOnly: false
                server: 10.242.1.242
                type: nfs
            varrun:
                enabled: false
        redis:
            enabled: true
            includeCommon: true
            redisUsername: default
        release_name: paperless-ngx
        resources:
            limits:
                cpu: 8000m
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                ports:
                    main:
                        port: 10140
                        targetPort: 8000
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                PAPERLESS_ADMIN_MAIL: paperless-ngx@musson.uk
                                PAPERLESS_ADMIN_PASSWORD: REPLACED
                                PAPERLESS_ADMIN_USER: admin
                                PAPERLESS_CONSUMER_POLLING:
                                    name: PAPERLESS_CONSUMER_POLLING
                                    value: "120"
                                PAPERLESS_CONSUMPTION_DIR: /consume/
                                PAPERLESS_DATA_DIR: /data/
                                PAPERLESS_DBHOST:
                                    secretKeyRef:
                                        key: host
                                        name: cnpg-main-urls
                                PAPERLESS_DBNAME: '{{ .Values.cnpg.main.database }}'
                                PAPERLESS_DBPASS:
                                    secretKeyRef:
                                        key: password
                                        name: cnpg-main-user
                                PAPERLESS_DBPORT: "5432"
                                PAPERLESS_DBUSER: '{{ .Values.cnpg.main.user }}'
                                PAPERLESS_MEDIA_ROOT: /media/
                                PAPERLESS_OCR_LANGUAGE: eng
                                PAPERLESS_OCR_LANGUAGES: eng fra deu spa ita
                                PAPERLESS_PORT: '{{ .Values.service.main.ports.main.targetPort }}'
                                PAPERLESS_REDIS:
                                    secretKeyRef:
                                        expandObjectName: false
                                        key: url
                                        name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                                PAPERLESS_SECRET_KEY:
                                    secretKeyRef:
                                        key: PAPERLESS_SECRET_KEY
                                        name: secrets
                                PAPERLESS_TIME_ZONE: '{{ .Values.TZ }}'
                                PAPERLESS_URL: https://paperless-ngx.musson-lan.uk
                                PAPERLESS_WEBSERVER_WORKERS: 2
                                USERMAP_GID: '{{ .Values.securityContext.pod.fsGroup }}'
                                USERMAP_UID: '{{ .Values.securityContext.container.PUID }}'
                            probes:
                                liveness:
                                    httpHeaders:
                                        Host: localhost
                                    type: http
                                readiness:
                                    httpHeaders:
                                        Host: localhost
                                    type: http
                                startup:
                                    httpHeaders:
                                        Host: localhost
                                    type: http
                replicas: 1
                type: Deployment
