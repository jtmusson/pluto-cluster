---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: peanut-downstairs
  namespace: peanut-downstairs
spec:
  interval: 15m
  chart:
    spec:
      chart: peanut
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: peanut-downstairs.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            enabled: true
            certificateIssuer: "cloudflare-prod"
          homepage:
            enabled: true
            group: "Network - UPS"
            widget:
              enabled: true
              custom:
                key: downstairs
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: allowlist-private
                namespace: "traefik"
    service:
      main:
        type: ClusterIP
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                NUT_HOST: "${NUT1_HOST}"
                NUT_PORT: 3493
                PASSWORD: "${NUT1_PASSWORD}"
                USERNAME: monuser
                WEB_PORT: '{{ .Values.service.main.ports.main.port }}'
