---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: mosquitto
spec:
  interval: 15m
  chart:
    spec:
      chart: mosquitto
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      backblaze:
        accessKey: "${B2_ACCESSKEY}"
        bucket: "${B2_BUCKET}"
        encrKey: "${B2_ENCRKEY}"
        secretKey: "${B2_SECRETKEY}"
        type: s3
        url: "${B2_URL}"
    auth:
      enabled: false
    persistence:
      data:
        enabled: true
        mountPath: "/mosquitto/data"
        volsync:
          - name: config-1
            credentials: backblaze
            type: restic
            dest:
              enabled: false
            src:
              enabled: true
    websockets:
      enabled: false
    service:
      main:
        enabled: true
        loadBalancerIP: "${MQTT_IP}"
        type: LoadBalancer