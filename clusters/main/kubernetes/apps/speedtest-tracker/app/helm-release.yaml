#                    traefik:
#                        allowCors: false
#                        enabled: true
#                        entrypoints:
#                            - websecure
#                        middlewares:
#                            - name: allowlist-private
#                              namespace: ""
    homepage:
      description: ""
      enabled: true
      group: Network - Performance
      icon: ""
      name: ""
      widget:
        custom:
          key: ""
        enabled: true
        type: speedtest
    persistence:
      config:
        enabled: true
        mountPath: /config
        readOnly: false
        volsync:
          - name: config
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: true
    service:
      main:
        enabled: true
        ports:
          main:
            port: 9004
            targetPort: 80
        type: ClusterIP