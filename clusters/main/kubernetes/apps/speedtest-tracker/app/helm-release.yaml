    homepage:
      description: ""
      enabled: true
      group: Network - Performance
      icon: ""
      name: ""
      widget:
        custom:
          key: ""
        enabled: true
        type: speedtest
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: false
    securityContext:
      container:
        PUID: 568
        UMASK: "0022"
        runAsUser: 0
        runAsGroup: 0
        readOnlyRootFilesystem: false
        allowPrivilegeEscalation: false
        privileged: false
      pod:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SPEEDTEST_IP}
        ports:
          main:
            port: 80