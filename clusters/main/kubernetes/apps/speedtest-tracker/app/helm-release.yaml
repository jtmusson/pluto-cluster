metadata:
    name: speedtest-tracker
    namespace: speedtest-tracker
spec:
    interval: 15m
    chart:
        spec:
            chart: speedtest-tracker
            version: 2.1.8
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: speedtest-tracker
    values:
        TZ: Europe/London
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
                type: disabled
        cnpg:
            main:
                backups:
                    credentials: backblaze
                    enabled: true
                    retentionPolicy: ""
                    revision: ""
                cluster:
                    instances: 1
                    singleNode: true
                database: speedtest-tracker
                enabled: true
                hibernate: false
                mode: replica
                monitoring:
                    disableDefaultQueries: false
                    enablePodMonitor: true
                password: PLACEHOLDERPASSWORD
                pgVersion: 16
                pooler:
                    enabled: false
                recovery:
                    enabled: false
                    revision: ""
                    serverName: ""
                user: speedtest-tracker
        credentials:
            backblaze:
                accessKey: REPLACED
                bucket: Pluto-JTM
                encrKey: REPLACED
                name: backblaze
                path: ""
                secretKey: REPLACED
                type: s3
                url: https://s3.us-west-001.backblazeb2.com
        ingress:
            main:
                enabled: true
                hosts:
                    - host: speed.musson-lan.uk
                      paths:
                        - path: /
                          pathType: Prefix
                ingressClassName: ""
                integrations:
                    certManager:
                        certificateIssuer: cloudflare-prod
                        enabled: true
                    homepage:
                        description: ""
                        enabled: true
                        group: Network - Performance
                        icon: ""
                        name: ""
                        widget:
                            custom:
                                key: ""
                            enabled: true
                            type: speedtest
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
                        middlewares:
                            - name: allowlist-private
                              namespace: ""
        persistence:
            config:
                enabled: true
                mountPath: /config
                readOnly: false
                storageClass: ""
                volsync:
                    - credentials: backblaze
                      dest:
                        enabled: false
                      name: config
                      src:
                        enabled: true
                      type: restic
            varrun:
                enabled: false
        redis:
            enabled: true
            includeCommon: true
            redisUsername: default
        release_name: speedtest-tracker
        resources:
            limits:
                memory: 4Gi
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                ports:
                    main:
                        port: 9004
                        targetPort: 80
                type: ClusterIP
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            env:
                                APP_KEY:
                                    secretKeyRef:
                                        key: APP_KEY
                                        name: speedtest-tracker-secrets
                                APP_NAME: Speedtest Tracker
                                APP_URL: speed.musson-lan.uk
                                CACHE_DRIVER: redis
                                DB_CONNECTION: pgsql
                                DB_DATABASE: '{{ .Values.cnpg.main.database }}'
                                DB_HOST:
                                    secretKeyRef:
                                        key: host
                                        name: cnpg-main-urls
                                DB_PASSWORD:
                                    secretKeyRef:
                                        key: password
                                        name: cnpg-main-user
                                DB_PORT: "5432"
                                DB_USERNAME: '{{ .Values.cnpg.main.user }}'
                                MAIL_ENCRYPTION: SSL
                                MAIL_FROM_ADDRESS: ""
                                MAIL_FROM_NAME: Speedtest Tracker
                                MAIL_MAILER: smtp
                                MAIL_PASSWORD: ""
                                MAIL_PORT: 465
                                MAIL_USERNAME: ""
                                PUBLIC_DASHBOARD: false
                                REDIS_URL:
                                    secretKeyRef:
                                        expandObjectName: false
                                        key: url
                                        name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                                TELEGRAM_BOT_TOKEN: ""
                                mail: false
                            probes:
                                liveness:
                                    enabled: true
                                    path: /api/healthcheck
                                    type: http
                                readiness:
                                    enabled: true
                                    path: /api/healthcheck
                                    type: http
                                startup:
                                    enabled: true
                                    path: /api/healthcheck
                                    type: http
                            securityContext:
                                capabilities:
                                    add:
                                        - SYS_CHROOT
                                        - KILL
                replicas: 1
                type: Deployment
