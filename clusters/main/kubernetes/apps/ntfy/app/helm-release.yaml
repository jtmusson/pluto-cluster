---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ntfy
  namespace: ntfy
spec:
  interval: 15m
  chart:
    spec:
      chart: ntfy
      version: 10.1.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      backblaze:
        accessKey: "${B2_ACCESSKEY}"
        bucket: "${B2_BUCKET}"
        encrKey: "${B2_ENCRKEY}"
        name: backblaze
        path: ""
        secretKey: "${B2_SECRETKEY}"
        type: s3
        url: "${B2_URL}"
    persistence:
      config:
        volsync:
          - name: config
            dest:
              enabled: true
            credentials: backblaze
            src:
              enabled: false
            type: restic
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${NTFY_IP}
        ports:
          main:
            port: 80

