---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  interval: 15m
  chart:
    spec:
      chart: audiobookshelf
      version: 10.1.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      backblaze:
        accessKey: "${B2_ACCESSKEY}"
        bucket: "${B2_BUCKET}"
        encrKey: "${B2_ENCRKEY}"
        secretKey: "${B2_SECRETKEY}"
        type: s3
        url: "${B2_URL}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: audiobookshelf-hydra.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: cloudflare-prod
            enabled: true
          homepage:
            enabled: true
            group: Media
            widget:
              custom:
                key: ${AUDIOBOOKSHELF_API_KEY}
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: allowlist-private
                namespace: "traefik"
    persistence:
      audiobooks:
        mountPath: /audiobooks
        path: /mnt/pool0/audiobookshelf/audiobookshelf-audiobooks
        server: 10.242.1.242
        type: nfs
      podcasts:
        enabled: true
        path: /mnt/pool0/audiobookshelf/audiobookshelf-podcasts
        server: 10.242.1.242
        type: nfs
        mountPath: "/podcasts"
      config:
        enabled: true
        mountPath: /config
        volsync:
          - name: config
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: false
      metadata:
        enabled: true
        mountPath: /metadata
        volsync:
          - name: metadata
            type: restic
            credentials: backblaze
            dest:
              enabled: true
            src:
              enabled: false
    securityContext:
      container:
        PID: 568
        UMASK: "0022"
        runAsGroup: 0
        runAsUser: 0
      pod:
        fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        enabled: true
        ports:
          main:
            port: 10223
        type: ClusterIP