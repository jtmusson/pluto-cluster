---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: speedtest-exporter
spec:
  interval: 15m
  chart:
    spec:
      chart: speedtest-exporter
      version: 12.2.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SPEEDTEST_IP}
        ports:
          main:
            port: 80