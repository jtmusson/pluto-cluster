---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 32.6.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 30m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      backblaze:
        accessKey: "${B2_ACCESSKEY}"
        bucket: "${B2_BUCKET}"
        encrKey: "${B2_ENCRKEY}"
        name: backblaze
        secretKey: "${B2_SECRETKEY}"
        type: s3
        url: "${B2_URL}"
    cnpg:
      main:
        cluster:
          singleNode: true
        mode: recovery
        backups:
          enabled: true
          credentials: backblaze
          revision: "1"
          retentionPolicy: "14d"
        recovery:
          method: object_store
          revision: 
          credentials: backblaze
        database: "nextcloud"
        password: "${NEXTCLOUD_CNPG_PASSWORD}"
        user: "nextcloud"
    ingress:
      main:
        enabled: true
        hosts:
          - host: nc.${BASE_DOMAIN_EXT}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: cloudflare-prod
            enabled: true
          homepage:
            enabled: true
            group: Productivity
            widget:
              custom:
                key: "${NEXTCLOUD_API_KEY}"
              customkv:
                - key: fields
                  value: '["freespace", "activeusers"]'
          traefik:
            enabled: true
            entrypoints:
              - websecure
    nextcloud:
      clamav:
        enabled: false
        infected_action: only_log
      collabora:
        enabled: true
        password: "${COLLABORA_ADMIN_PASS}"
      credentials:
        initialAdminPassword: "${NEXTCLOUD_INITIAL_ADMIN_PASSWORD}"
        initialAdminUser: admin
      general:
        accessIP: "${TRAEFIK_IP}"
        default_phone_region: GB
      php:
        memory_limit: 5G
    persistence:
      config:
        enabled: true
        volsync:
          - name: config-1
            credentials: backblaze
            type: restic
            dest:
              enabled: false
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi
      data:
        enabled: true
        path: "/mnt/pool0/nextcloud/nextcloud-data"
        server: "${PLUTO_IP}"
        type: nfs
      html:
        enabled: true
        volsync:
          - name: html-1  
            credentials: backblaze
            type: restic
            dest:
              enabled: false
              cacheCapacity: 10Gi
            src:
              enabled: true
              cacheCapacity: 10Gi