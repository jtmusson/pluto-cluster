---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  interval: 15m
  chart:
    spec:
      chart: uptime-kuma
      version: 12.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 30m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    credentials:
      backblaze:
        accessKey: "${B2_ACCESSKEY}"
        bucket: "${B2_BUCKET}"
        encrKey: "${B2_ENCRKEY}"
        name: backblaze
        secretKey: "${B2_SECRETKEY}"
        type: s3
        url: "${B2_URL}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: uptime-kuma.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
          - host: status.${BASE_DOMAIN_EXT}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: cloudflare-prod
            enabled: true
          homepage:
            enabled: true
            group: Monitoring
            widget:
              enabled: false
          traefik:
            enabled: true
            entrypoints:
              - websecure
    persistence:
      config:
        enabled: true
        volsync:
          - name: config-1
            credentials: backblaze
            type: restic
            dest:
              enabled: false
            src:
              enabled: true