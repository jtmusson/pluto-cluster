---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ext-pluto
  namespace: ext-pluto
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: ExternalIP
        externalIP: "${PLUTO_IP}"
        ports:
          main:
            protocol: https
            port: 444
    ingress:
      main:
        enabled: true
        hosts:
          - host: pluto-hydra.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          enabled: true
          certManager:
            certificateIssuer: "cloudflare-prod"
            enabled: true
          traefik:
            enabled: true
            entrypoints:
              - websecure
            middlewares:
              - name: "allowlist-private"
                namespace: "traefik"