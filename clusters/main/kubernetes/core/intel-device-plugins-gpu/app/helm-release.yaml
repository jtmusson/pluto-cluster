---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugins-gpu
  namespace: inteldeviceplugins-system
spec:
  interval: 15m
  chart:
    spec:
      chart: gpu-device-plugin
      version: 0.31.1
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false